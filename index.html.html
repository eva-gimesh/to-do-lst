<!DOCTYPE html>

<html>
    <head>
        <title>to_do_lst</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        
    </head>

    <body style="background-image: url('https://i.pinimg.com/1200x/88/64/cc/8864ccc9053aba28a087b9c0b11c127b.jpg'); 
        background-repeat: repeat-y; background-size: cover;">
    

        <div class="heading text-center text-white text-8xl [text-shadow:2px_2px_4px_black] [font-family:'Dancing_Script',cursive]">
            to-do list
        </div>


         <div class="flex space-x-2 mb-4  w-screen justify-center">
      <input id="taskInput" type="text" placeholder="Add a task..."
        class="items-center p-2 rounded text-black  m-10 w-[600px] "/>
      <button id="addBtn" class="bg-[#4A7FA7] text-white px-4 rounded hover:bg-[#1A3D63] m-10 ">Add</button>
    </div>

    <!-- To-do items will appear here -->
    <ul id="taskList" class="text-white text-lg space-y-2 flex flex-col ml-[30%] items-left  [font-family:cursive] max-w-md"></ul>
  </div>

  <script>
  const taskInput = document.getElementById("taskInput");
  const addBtn = document.getElementById("addBtn");
  const taskList = document.getElementById("taskList");

  function addTask() {
    const taskText = taskInput.value.trim();
    if (taskText === "") return;

    const li = document.createElement("li");
    li.className = "bg-white/20 p-2 rounded flex justify-between items-center w-96";

    const leftDiv = document.createElement("div");
    leftDiv.className = "flex items-center space-x-2";

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.className = "form-checkbox h-5 w-5 text-green-500";

    const span = document.createElement("span");
    span.textContent = taskText;

    // Reordering logic
    checkbox.addEventListener("change", function () {
      if (checkbox.checked) {
        span.classList.add("line-through", "text-gray-400");
        taskList.appendChild(li); // move to bottom
      } else {
        span.classList.remove("line-through", "text-gray-400");
        taskList.insertBefore(li, taskList.firstChild); // move to top
      }
    });

    leftDiv.appendChild(checkbox);
    leftDiv.appendChild(span);

    const delBtn = document.createElement("button");
    delBtn.textContent = "âœ•";
    delBtn.className = "ml-4 text-red-400 hover:text-red-600 font-bold text-lg";
    delBtn.onclick = () => li.remove();

    li.appendChild(leftDiv);
    li.appendChild(delBtn);
    taskList.insertBefore(li, taskList.firstChild); // new tasks at top

    taskInput.value = "";
  }

  addBtn.addEventListener("click", addTask);
  taskInput.addEventListener("keypress", function (event) {
    if (event.key === "Enter") addTask();
  });
</script>


           
        
    </body>


</html>
